<!DOCTYPE html>
<html>

<head>
	<title>Linkedin Like and Comment</title>
	<link rel="stylesheet" href="popup.css">
	
</head>
<script src="JS/popup.js"></script>
<body>
	<span class="heading">LinkBoost</span>
	<span class="sub-heading"></span>
	<span id="error" style="color: red;"></span>
	<div class="information-holder" onsubmit="Submit()">

	<span class="info">Click on "Start" to start commenting and liking</span>
</body>


</html>
